<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="container">
  <form>
    <div class="row">
      <h4>Account</h4>
    
      <!-- Ashraf  input -->
      <!-- 1 - ID -->
      <div class="input-group input-group-icon">
        <input type="text" placeholder="ID"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
       <!-- 2 - Full Name -->
      <div class="input-group input-group-icon">
        <input type="text" placeholder="full_name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
       
      <!--       
       3 - age 
      <div class="input-group input-group-icon">
        <input type="number" placeholder="Age"/>
        <div class="input-icon"><i class="fa fa-calendar-o"></i></div>
      </div>-->
      
       <!-- 4 - email -->
      <div class="input-group input-group-icon">
        <input type="email" placeholder="email"/>
        <div class="input-icon"><i class="fa fa-envelope-o"></i></div>
      </div>
       
        <!-- 5 - username -->
      <div class="input-group input-group-icon">
        <input type="text" placeholder="username"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
        
        
         <!-- 6 - password -->
      <div class="input-group input-group-icon">
        <input type="password" placeholder="password"/>
        <div class="input-icon"><i class="fa  fa-unlock-alt"></i></div>
      </div>
         
           <!--  7 - address -->
      <div class="input-group input-group-icon">
        <input type="text" placeholder="address"/>
        <div class="input-icon"><i class="fa fa-map-marker"></i></div>
      </div>
           
           
             <!-- 8- phone_number -->
      <div class="input-group input-group-icon">
        <input type="number" placeholder="phone_number"/>
        <div class="input-icon"><i class="fa fa-mobile"></i></div>
      </div>
             
     
      
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
            <input type="date" name="Date">
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
   
    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input type="checkbox" id="terms"/>
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>
    </div>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
